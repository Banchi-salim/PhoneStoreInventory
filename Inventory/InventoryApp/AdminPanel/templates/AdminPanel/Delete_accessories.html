{% extends "Adminpanel/base.html" %}
{% block title %}Delete Accessory{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4 text-red-600">Delete Accessory</h2>
<p class="mb-4">Are you sure you want to delete the accessory <strong>{{ accessory.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'admin_portal:accessory_list' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
</form>
{% endblock %}
